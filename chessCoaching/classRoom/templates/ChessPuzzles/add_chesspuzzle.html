{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Chess Puzzle</h6>
            </div>
            <div class="card-body">
                <form class="user" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="fen"><b>FEN Notation</b></label>
                            <input type="text" class="form-control" id="fen" name="fen" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="solution"><b>Solution</b></label>
                            <input type="text" class="form-control" id="solution" name="solution" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="page"><b>Page</b></label>
                            <select name="page" id="page" class="form-control" required>
                                {% for page in pages %}
                                <option value="{{ page.id }}">{{ page.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Add</button>
                    <a href="/chesspuzzles/" class="btn btn-google btn-user btn-block">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
