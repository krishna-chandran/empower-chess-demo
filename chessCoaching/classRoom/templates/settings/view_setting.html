{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Setting Details</h6>
            </div>
            <div class="card-body">
                <p class="card-text"><b>ID:</b> {{ setting.id }}</p>
                <p class="card-text"><b>Key:</b> {{ setting.key }}</p>
                <p class="card-text"><b>Value:</b> {{ setting.value }}</p>
                <!-- Add more details as needed -->
                <div class="my-2">
                    <a href="{% url 'add_setting' %}" class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span class="text">Add</span>
                    </a>
                    {% comment %} <a href="{% url 'edit_setting' setting.id %}" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-flag"></i>
                        </span>
                        <span class="text">Edit</span>
                    </a>
                    <a href="{% url 'delete_setting' setting.id %}" class="btn btn-danger btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                        </span>
                        <span class="text">Delete</span>
                    </a> {% endcomment %}
                    <a href="{% url 'view_settings' %}" class="btn btn-warning btn-icon-split">
                        <span class="text">Back</span>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
