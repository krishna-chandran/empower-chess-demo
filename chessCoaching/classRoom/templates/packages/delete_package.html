{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="p-5">
        <div class="card-body">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Confirm Delete Package {{ package.package_id }}?</h1>
            </div>
            <form class="user" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this package?</p>
                <button type="submit" class="btn btn-danger btn-user btn-block">Delete</button>
                <a href="{% url 'view_package' package.package_id %}" class="btn btn-warning btn-user btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
