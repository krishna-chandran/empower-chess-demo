{% extends 'base.html' %}

{% block content %}
<h1 class="h3 mb-2 text-gray-800">Package List</h1>
<p class="mb-4">List of packages</p>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Packages</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Package ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for package in packages %}
                        <tr>
                            <td><a href="{% url 'view_package' package.package_id %}">{{ package.package_id }}</a></td>
                            <td>{{ package.package_name }}</td>
                            <td>{{ package.package_description }}</td>
                            <td>{{ package.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
