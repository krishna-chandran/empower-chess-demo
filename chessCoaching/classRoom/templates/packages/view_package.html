{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Package Details</h6>
            </div>
            <div class="card-body">
                <p class="card-text"><b>Package ID:</b> {{ package.package_id }}</p>
                <p class="card-text"><b>Name:</b> {{ package.package_name }}</p>
                <p class="card-text"><b>Description:</b> {{ package.package_description }}</p>
                <p class="card-text"><b>Price:</b> {{ package.price }}</p>
                <div class="my-2">
                    <a href="/package/add/" class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">Add</span>
                    </a>
                    <a href="/package/{{ package.package_id }}/edit/" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-flag"></i>
                        </span>
                        <span class="text">Edit</span>
                    </a>
                    <a href="/package/{{ package.package_id }}/delete/" class="btn btn-danger btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                        </span>
                        <span class="text">Delete</span>
                    </a>
                </div>
                <div class="my-2">
                    <a href="/packages/" class="btn btn-warning btn-icon-split">
                        <span class="text">Back</span>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
