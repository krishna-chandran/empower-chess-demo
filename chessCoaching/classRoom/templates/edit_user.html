{% extends 'base.html' %}

{% block content %}

                    <p class="card-text">{{ user_data.username }}</p>
                    <p class="card-text">{{ user_data.email }}</p> -->
<div class="col-lg-7">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Edit User: {{ user_data.id }}</h1>
        </div>
        <form class="user">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" value="{{ user_data.first_name }}">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" value="{{ user_data.last_name }}">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" value="{{ user_data.email }}">
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                </div>
                <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                </div>
            </div>
            <a href="login.html" class="btn btn-primary btn-user btn-block">
                Save
            </a>

            <a href="/user/{{ user_data.id }}/" class="btn btn-google btn-user btn-block">
                Cancel
            </a>
        </form>
    </div>
</div>

{% endblock %}
