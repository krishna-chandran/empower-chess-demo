{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit Assignment: {{ assignment.id }}</h6>
        </div>
        <div class="card-body">
            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="course">Course:</label>
                        <select class="form-control" id="course" name="course">
                            {% for course in courses %}
                                <option value="{{ course.id }}" {% if course.id == assignment.course_id %} selected {% endif %}>{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="assignment_name">Assignment Name:</label>
                        <input type="text" class="form-control" id="assignment_name" name="assignment_name" value="{{ assignment.assignment_name }}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description">{{ assignment.description }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="due_date">Due Date:</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ assignment.due_date|date:'Y-m-d' }}">
                    </div>
                </div>                
                <button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
                <a href="{% url 'view_assignment' assignment.id %}" class="btn btn-danger btn-user btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
