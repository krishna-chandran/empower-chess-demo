{% extends 'base.html' %}

{% block content %}
    {% load static %}

    <h1 class="h3 mb-2 text-gray-800">Features</h1>
    <p class="mb-4">This page displays all features.</p>

    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Feature ID</th>
                <th>Feature Name</th>
            </tr>
        </thead>
        <tbody>
            {% for feature in features %}
                <tr>
                    <td><a href="{% url 'view_feature' feature.id %}">{{ feature.id }}</a></td>
                    <td>{{ feature.feature_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
