{% extends 'base.html' %}

{% block content %}
    <h1 class="h3 mb-2 text-gray-800">Roles</h1>
    <p class="mb-4">This page displays all roles.</p>

    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Role ID</th>
                <th>Role Name</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
                <tr>
                    <td><a href="{% url 'view_role' role.id %}">{{ role.id }}</a></td>
                    <td>{{ role.role_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
