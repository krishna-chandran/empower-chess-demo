{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit Subscription: {{ subscription.id }}</h6>
        </div>
    
        <div class="card-body">

            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="user">User:</label>
                        <select class="form-control" id="user" name="user">
                            {% for user in users %}
                                <option value="{{ user.id }}" {% if user.id == subscription.user_id %} selected {% endif %}>{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% comment %} <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="course">Course:</label>
                        <select class="form-control" id="course" name="course">
                            {% for course in courses %}
                                <option value="{{ course.id }}" {% if course.id == subscription.course_id %} selected {% endif %}>{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div> {% endcomment %}
                
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="subscription_start_date">Subscription Start Date:</label>
                        <input type="date" class="form-control" id="subscription_start_date" name="subscription_start_date" value="{{ subscription.subscription_start_date|date:'Y-m-d' }}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="subscription_end_date">Subscription End Date:</label>
                        <input type="date" class="form-control" id="subscription_end_date" name="subscription_end_date" value="{{ subscription.subscription_end_date|date:'Y-m-d' }}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="payment_details">Payment Details:</label>
                        <textarea class="form-control" id="payment_details" name="payment_details">{{ subscription.payment_details }}</textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
                <a href="{% url 'view_subscription' subscription.id %}" class="btn btn-danger btn-user btn-block">Cancel</a>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
