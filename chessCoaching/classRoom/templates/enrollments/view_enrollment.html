{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Enrollment Details</h6>
            </div>
            <div class="card-body">
                <p class="card-text">Enrollment ID: {{ enrollment.id }}</p>
                <p class="card-text">User: {{ enrollment.user.user.username }}</p>
                <p class="card-text">Course: {{ enrollment.course.course_name }}</p>
                <p class="card-text">Enrollment Date: {{ enrollment.enrollment_date }}</p>
                <div class="my-2"></div>
                <a href="/enrollment/add/" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text">Add</span>
                </a>
                <a href="/enrollment/{{ enrollment.id }}/edit/" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-flag"></i>
                    </span>
                    <span class="text">Edit</span>
                </a>
                <a href="/enrollment/{{ enrollment.id }}/delete/" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-trash"></i>
                    </span>
                    <span class="text">Delete</span>
                </a>
                <div class="my-2"></div>
                <a href="/enrollments/" class="btn btn-warning btn-icon-split">
                    <span class="text">Back</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
