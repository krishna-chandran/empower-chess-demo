{% extends 'base.html' %}

{% block content %}

<h1 class="h3 mb-2 text-gray-800">Chapters List</h1>
<p class="mb-4">List of chapters in the system</p>

<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">chapters</h6>
        <div class="dropdown no-arrow show">
            <a class="dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true" style="float: right;">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink"
                style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-158px, 19px, 0px);"
                x-placement="bottom-end">
                <div class="dropdown-header"></div>
                <a class="dropdown-item" href="/chapter/add/">Add Chapter</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Chapter ID</th>
                        <th>Courses</th>
                        <th>Title</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for chapter in chapters %}
                        <tr>
                            <td><a href="/chapter/{{ chapter.id }}/">{{ chapter.id }}</a></td>
                            <td>{{ chapter.course.course_name }}</td>
                            <td>{{ chapter.title }}</td>
                            <td>{{ chapter.order }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
