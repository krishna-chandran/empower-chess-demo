{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit Chapter: {{ chapter_data.id }}</h6>
        </div>
    
        <div class="card-body">

            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="course"><b>Course</b></label>
                        <select class="form-control" id="course" name="course" required>
                            {% for course in courses %}
                                <option value="{{ course.id }}" {% if course.id == chapter_data.course_id %} selected {% endif %}>{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="title"><b>Title</b></label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ chapter_data.title}}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="enrollment_date"><b>Order</b></label>
                        <input type="text" class="form-control" id="order" name="order" value="{{ chapter_data.order}}" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
                <a href="/chapter/{{ chapter_data.id }}/" class="btn btn-danger btn-user  btn-block">
                    Cancel
                </a>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
