{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit Package Option: {{ package_option.option_id }}</h6>
        </div>
        <div class="card-body">
            <form class="user" method="post">
                {% csrf_token %}
                {% if error_message %}
                    <p style="color:red;">{{ error_message }}</p>
                {% endif %}
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="package"><b>Package</b></label>
                        <select class="form-control" id="package" name="package_id" required>
                            {% for package in packages %}
                                <option value="{{ package.package_id }}" {% if package.package_id == package_option.package_id %} selected {% endif %}>{{ package.package_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="course"><b>Course</b></label>
                        <select class="form-control" id="course" name="course_id" required>
                            {% for course in courses %}
                                <option value="{{ course.id }}" {% if course.id == package_option.course_id %} selected {% endif %}>{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
                <a href="{% url 'view_package_option' package_option.option_id %}" class="btn btn-google btn-user btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
