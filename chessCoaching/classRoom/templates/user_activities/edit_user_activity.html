{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit User Activity: {{ user_activity.id }}</h6>
        </div>
        <div class="card-body">
            <form class="user" method="post">
                {% csrf_token %}
                {% if error_message %}
                    <p style="color:red;">{{ error_message }}</p>
                {% endif %}
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="user"><b>User</b></label>
                        <input type="text" class="form-control" id="user" name="user" value="{{ user_activity.user.user.username }}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="action"><b>Action</b></label>
                        <input type="text" class="form-control" id="action" name="action" value="{{ user_activity.action }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="timestamp"><b>Timestamp</b></label>
                        <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" value="{{ user_activity.timestamp|date:'Y-m-d\TH:i' }}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
                <a href="{% url 'view_user_activity' activity_id=user_activity.id %}" class="btn btn-danger btn-user btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
