{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Confirm Delete User Activity: {{ user_activity.id }}</h6>
        </div>
        <div class="card-body">
            <form class="user" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this user activity?</p>
                <button type="submit" class="btn btn-danger btn-user btn-block">Delete</button>
                <a href="{% url 'view_user_activity' activity_id=user_activity.id %}" class="btn btn-warning btn-user btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
