{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">User Activity</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Action</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for activity in user_activities %}
                            <tr>
                                <td><a href="{% url 'view_user_activity' activity.id %}">{{ activity.id }}</a></td>
                                <td>{{ activity.action }}</td>
                                <td>{{ activity.timestamp }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">No activities found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock %}
