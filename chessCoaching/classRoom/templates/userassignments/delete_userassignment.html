<!-- delete_userassignment.html -->

{% extends 'base.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Confirm Delete User Assignment: {{ user_assignment.id }}</h6>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this user assignment?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-user btn-block">Delete</button>
                <a href="/userassignment/{{ user_assignment.id }}/" class="btn btn-warning btn-user  btn-block">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
