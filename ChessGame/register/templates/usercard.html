{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Details</h5>
            <p class="card-text">User ID: {{ user_data.id }}</p>
            <p class="card-text">Username: {{ user_data.username }}</p>
            <p class="card-text">Email: {{ user_data.email }}</p>
            <p class="card-text">First Name: {{ user_data.first_name }}</p>
            <p class="card-text">Last Name: {{ user_data.last_name }}</p>
        </div>
    </div>
</div>
{% endblock %}
